<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarea 5 - Sintaxis JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Tarea 5 - Ejemplos de Sintaxis JavaScript</h1>
  </header>

  <main>
    <section>
      <h2>Control de Flujo</h2>
      <button onclick="ejemploIfElse()">if...else</button>
      <button onclick="ejemploSwitch()">switch</button>
      <button onclick="ejemploTryCatch()">try/catch/throw</button>
    </section>

    <section>
      <h2>Bucles</h2>
      <button onclick="ejemploFor()">for</button>
      <button onclick="ejemploWhile()">while</button>
      <button onclick="ejemploDoWhile()">do...while</button>
    </section>

    <section>
      <h2>Funciones</h2>
      <button onclick="saludarUsuario('Estudiante')">Función</button>
    </section>

    <section>
      <h2>Operadores</h2>
      <button onclick="operadores()">Mostrar operadores</button>
    </section>

    <section>
      <h2>Números y Fechas</h2>
      <button onclick="ejemploMath()">Math</button>
      <button onclick="mostrarFecha()">Date</button>
    </section>

    <section>
      <h2>Texto</h2>
      <button onclick="formatearTexto()">Formatear texto</button>
    </section>

    <section>
      <h2>Arreglos</h2>
      <button onclick="mostrarArreglos()">Mostrar arreglos</button>
    </section>

    <section>
      <h2>DOM</h2>
      <button onclick="demostrarDOM()">Manipular DOM</button>
      <p id="demo">Texto original</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
